<!DOCTYPE html>
<html>
<head>
	<title>Elevator</title>
	<link rel="icon" type="image/png" href="/favicon.ico?" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
</head>
<body>
	<div id="generate-form" title="Generate system">
		<form>
			<fieldset>
				<label for="floors">Amount of floors:</label>
				<input type="text" name="floors">
				<label for="humans">Amount of humans:</label>
				<input type="text" name="humans">
			</fieldset>
		</form>
	</div>
	<div id="add-human-div" title="Add human"> 
		<form id="add-human-form">
			<fieldset>
				<label for="name">Name</label>
				<input type="text" name="name">
				<label for="email">Weight</label>
				<input type="text" name="weight">
				<label for="text">Spawn floor</label>
				<input type="text" name="spawnFloor">
				<label for="text">Target floor</label>
				<input type="text" name="targetFloor">
			</fieldset>
		</form>
	</div>
	<div>
		<table id="main-table">
			<tr>
				<td id="stats">
					<table id="stats-table">
						<tr>
							<td>Amount of floors:</td>
							<td id="amount-of-floors"></td>
						</tr>
						<tr>
							<td>Amount of humans:</td>
							<td id="amount-of-humans"></td>
						</tr>
					</table>
					<hr>
					Pending:
					<div id="pending"></div>
					<hr>
					Passengers:
					<div id="passengers"></div>
					<hr>
					Delivered:
					<div id="delivered"></div>
				</td>
				<td id="animation">Animation</td>
			</tr>
			<tr>
				<td id="control-panel" colspan="2">
					<button onclick="openAddHumanForm()" disabled>Add human</button>
					<button onclick="mainFrame.launchSystem()">Launch system</button>
					<button onclick="">Stop system</button>
				</td>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
