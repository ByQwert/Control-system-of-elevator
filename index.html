<!DOCTYPE html>
<html>
<head>
	<title>Elevator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
</head>
<div id="generate-form" title="Generate system">
	<form>
		Amount of floors:<input type="text" name="floors">
		<br>
		Amount of humans:<input type="text" name="humans">
	</form>
</div>
<div id="add-human-form" title="Add human"> 
  <form>
    <fieldset>
      <label for="name">Name</label>
      <input type="text" name="name">
      <label for="email">Weight</label>
      <input type="text" name="weight">
      <label for="text">Spawn floor</label>
      <input type="text" name="spawnFloor">
      <label for="text">Target floor</label>
      <input type="text" name="targetFloor">
      <!-- Allow form submission with keyboard without duplicating the dialog button -->
      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>
<body>
	<div>
		<table id="main-table">
			<tr>
				<td id="stats">
					<table id="stats-table">
						<tr>
							<td>Amount of floors:</td>
							<td id="amount-of-floors"></td>
						</tr>
						<tr>
							<td>Amount of humans:</td>
							<td id="amount-of-humans"></td>
						</tr>
					</table>
					<div id="humanity"></div>
				</td>
				<td id="animation">Animation</td>
			</tr>
			<tr>
				<td id="control-panel" colspan="2">
				<button onclick="openAddHumanForm()">Add human</button>
				<button onclick="">Launch system</button>
				<button onclick="">Stop system</button>
				</td>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
